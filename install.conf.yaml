- clean: ['~']
- defaults:
    link:
        create: true
        force: true
- link:
    ~/.config/git/:
        glob: true
        path: git/*
    ~/.config/nvim: nvim/
    ~/.config/fish/fish_plugins: fish/fish_plugins
    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/fish/completions:
        glob: true
        path: fish/completions/*
    ~/.config/opencode: opencode/
    ~/.config/starship.toml: starship.toml
    ~/.config/helix/config.toml: helix-config.toml
    ~/.config/helix/themes/theme.toml: helix-theme.toml
    ~/.config/helix/languages.toml: helix-languages.toml
    ~/.config/ghostty/config: ghosttyconfig
    ~/.config/mise/config.toml: mise.global.toml
    ~/.local/bin/:
        glob: true
        path: bin/*
    ~/.config/zed/settings.json: zed-settings.json
