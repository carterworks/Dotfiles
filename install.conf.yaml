- clean: ['~']
- defaults:
    link:
        create: true
        force: true
- link:
    ~/.gitconfig: gitconfig
    ~/.gitaliases: gitaliases
    ~/.gitignore: gitignore
    ~/.config/nvim: nvim/
    ~/.config/fish/fish_plugins: fish/fish_plugins
    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/opencode: opencode/
    ~/.config/starship.toml: starship.toml
    ~/.config/wezterm/wezterm.lua: wezterm.lua
    ~/.config/helix/config.toml: helix-config.toml
    ~/.config/helix/themes/theme.toml: helix-theme.toml
    ~/.config/ghostty/config: ghosttyconfig
    ~/.config/mise/config.toml: ./mise.global.toml
    ~/.local/bin/:
        glob: true
        path: bin/*
