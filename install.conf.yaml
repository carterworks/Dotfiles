- clean: ['~']
- defaults:
    link:
        create: true
        force: true
- link:
    ~/.gitconfig: gitconfig
    ~/.gitaliases: gitaliases
    ~/.config/micro/settings.json: micro.json
    ~/.config/fish/fish_plugins: fish/fish_plugins
    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/fish/functions/:
        glob: true
        path: fish/functions/*
    ~/.config/starship.toml: starship.toml
    ~/.config/alacritty/alacritty.yml: alacritty.yml
    ~/.nixpkgs/darwin-configuration.nix: darwin-configuration.nix
    ~/.config/wezterm/wezterm.lua: wezterm.lua
