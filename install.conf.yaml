- clean: ['~']
- defaults:
    link:
        create: true
        force: true
- link:
    ~/.config/git/:
        glob: true
        path: git/*
    ~/.config/hypr:
        glob: true
        path: hypr/*
    ~/.config/ashell/config.toml: ashell-config.toml
    ~/.config/nvim: nvim/
    ~/.config/fish/fish_plugins: fish/fish_plugins
    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/fish/completions:
        glob: true
        path: fish/completions/*
    ~/.config/opencode:
        glob: true
        path: opencode/**/*
    ~/.config/starship.toml: starship.toml
    ~/.config/helix:
        glob: true
        path: helix/**/*
    ~/.config/ghostty/config: ghosttyconfig
    ~/.config/mise/config.toml: mise.global.toml
    ~/.local/bin/:
        glob: true
        path: bin/*
    ~/.config/zed/settings.json: zed-settings.json
