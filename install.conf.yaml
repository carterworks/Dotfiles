- clean: ['~']
- defaults:
    link:
        create: true
        force: true
- link:
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.config/nvim/init.vim: neovim-init.vim
    ~/.gitaliases: gitaliases
    ~/.config/micro/settings.json: micro.json
    ~/.config/fish/fishfile: fish/fishfile
    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/fish/functions/:
        glob: true
        path: fish/functions/*
    ~/.config/starship.toml: starship.toml
